<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Dinner Shopping</title>
</head>

<body>
    <header id="header">
        <div class="header">
            <h1 class="text_color">CSS Dinner Shopping List</h1>
            <p class="text_color text_header">Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main id="main">
        <div>
            <form action="" method="get">
                <div>
                    <label for="pickles" class="font_size_direction">
                        <input type="checkbox" name="pickles" value="pickles" class="input">
                        <p>A lot of pickles</p>
                    </label>
                </div>

                <div>
                    <label for="apples" class="font_size_direction">
                        <input type="checkbox" name="apples" value="pickles" class="input">
                        <p>10 apples</p>
                    </label>
                </div>

                <div>
                    <label for="oranges" class="font_size_direction">
                        <input type="checkbox" name="oranges" value="pickles" class="input">
                        <p>20 oranges</p>
                    </label>
                </div>

                <div>
                    <label for="plates" class="font_size_direction">
                        <input type="checkbox" name="plates" value="pickles" class="input">
                        <p>13 plates</p>
                    </label>
                </div>

                <div>
                    <label for="bentos" class="font_size_direction">
                        <input type="checkbox" name="bentos" value="pickles" class="input">
                        <p>15 bentos</p>
                    </label>
                </div>

                <div>
                    <label for="Sake" class="font_size_direction">
                        <input type="checkbox" name="Sake" value="pickles" class="input">
                        <p>1 bottle of Sake</p>
                    </label>
                </div>
                <div class="button">
                    <button class="btn text_color" type="submit">Bon appetit :)</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
